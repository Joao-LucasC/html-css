<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > h2{
            display: none;
        }
        div:hover > h2{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
<h1>Olá, Mundo!</h1>
<div>
    Olá, Mundo!
    <h2>Eu sou o joão</h2>
    <h2>Gosto de batata</h2>
</div>
</body>
</html>
